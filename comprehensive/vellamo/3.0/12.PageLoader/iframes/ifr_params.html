<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
<script type="text/javascript" language="JavaScript">
  var video_properties = null;
  if (document.location.search.length > 0) {
  video_properties = new Object();
  var qry_string = unescape(document.location.search).substring(1);
  qry_values = qry_string.split("&");
  //populate video_properties with all name/value pairs found in query string
  for (var i=0; i < qry_values.length; i++){
  args = qry_values[i].split("=");
  video_properties[args[0]] = args[1];
  }
  if (video_properties["video_playing"] && (video_properties["video_playing"] == "true")) {
  document.cookie = "playing=true; path=/; domain=nytimes.com";
  } else {
  document.cookie = "playing=false; path=/; domain=nytimes.com; expires=Thu, 01-Jan-70 00:00:01 GMT";
  }
  //reset values
  qry_values = null;
  }
</script>
</head>
<body bgcolor="#FFFFFF">
</body>
</html>
